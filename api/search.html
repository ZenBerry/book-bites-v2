<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookBites Search</title>
    <link type="image/x-icon" rel="icon" href="https://res.cloudinary.com/zenberry/image/upload/v1757344905/favicons/result_h4jnwm.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }
        .search-box {
            display: flex;
            align-items: center;
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            gap: 10px;
            opacity: 0; /* start invisible */
            transition: opacity 0.5s ease; /* smooth fade */
        }
        input {
            flex: 1;
            height: 50px;
            font-size: 1rem;
            padding: 0 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none; /* removes the default blue outline */
            box-shadow: none; /* removes any shadow that may appear */
        }
        button {
            height: 52px;
            padding: 0 20px;
            font-size: 1rem;
            border-radius: 6px;
            border: none;
            background-color: #4CAF50;
            color: rgb(255, 255, 255);
            cursor: pointer;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        button:hover {
            background-color: #45a049;
        }
        .btn {
            display: flex;
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            background: white;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            opacity: 0; /* start invisible */
            transition: opacity 0.5s ease;
            font-family: sans-serif !important;
            align-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 7px;
        }
        .keycap {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 20px;              /* set size of the square */
          height: 20px;             /* same as width */
          border: 1px solid rgb(255, 255, 255);  /* border thickness and color */
          border-radius: 5px;      /* rounded corners */
          background: transparent;  /* transparent background */
          font-size: 12px;          /* adjust as needed */
          user-select: none;        /* optional: prevents text selection */
          font-family: -apple-system, "system-ui", "Segoe UI Adjusted", "Segoe UI", "Liberation Sans", sans-serif;
          font-weight: bold;
        }
        .keycap-return {
          position: relative;
        }
        
        .keycap-return::after {
          content: "";
          position: absolute;
          bottom: 6px;
          right: 6px;
          width: 16px;
          height: 16px;
          background: no-repeat center/contain;
          background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='black'><path d='M19 7v4H6.83l3.58-3.59L9 6l-6 6 6 6 1.41-1.41L6.83 13H21V7z'/></svg>");
        }
    </style>
</head>
<body>
    <div class="search-box" id="searchBox">
        <input autofocus id="searchInput" autocomplete="off" placeholder="Search for bites...">
        <button  id="searchBtn">Search<div class="keycap">‚èé</div></button>
    </div>

    <script>
        const input = document.getElementById('searchInput');
        const button = document.getElementById('searchBtn');
        const searchBox = document.getElementById('searchBox');

        function goToQuotes() {
            const query = input.value.trim();
            if (!query) return;

            // Fade out
            searchBox.style.opacity = 0;

            // Redirect after fade completes
            setTimeout(() => {
                window.location.href = `/?q=${encodeURIComponent(query)}`;
            }, 500); // match the CSS transition duration
        }

        button.addEventListener('click', goToQuotes);

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                goToQuotes();
            }
        });

        // Fade in on page load
        window.addEventListener('load', () => {
            searchBox.style.opacity = 1;
        });
    </script>
</body>
</html>
