<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookBites Search</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }
        .search-box {
            display: flex;
            align-items: center;
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            gap: 10px;
            opacity: 0; /* start invisible */
            transition: opacity 0.5s ease; /* smooth fade */
        }
        input {
            flex: 1;
            height: 50px;
            font-size: 1rem;
            padding: 0 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none; /* removes the default blue outline */
            box-shadow: none; /* removes any shadow that may appear */
        }
        button {
            height: 50px;
            padding: 0 20px;
            font-size: 1rem;
            border-radius: 6px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="search-box" id="searchBox">
        <input autofocus id="searchInput" placeholder="Search for quotes...">
        <button id="searchBtn">Search</button>
    </div>

    <script>
        const input = document.getElementById('searchInput');
        const button = document.getElementById('searchBtn');
        const searchBox = document.getElementById('searchBox');

        function goToQuotes() {
            const query = input.value.trim();
            if (!query) return;

            // Fade out
            searchBox.style.opacity = 0;

            // Redirect after fade completes
            setTimeout(() => {
                window.location.href = `/?q=${encodeURIComponent(query)}`;
            }, 500); // match the CSS transition duration
        }

        button.addEventListener('click', goToQuotes);

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                goToQuotes();
            }
        });

        // Fade in on page load
        window.addEventListener('load', () => {
            searchBox.style.opacity = 1;
        });
    </script>
</body>
</html>
